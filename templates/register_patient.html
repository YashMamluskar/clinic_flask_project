{% extends "base.html" %}

{% block title %}Register New Patient{% endblock %}

{% block head_styles %}
<style>
    .main-container {
        display: flex;
        width: 100%;
        max-width: 900px;
        background: var(--card-background);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        margin: 2rem auto;
    }
    .image-panel {
        flex-basis: 40%;
        background-color: var(--primary-color);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }
    .image-panel svg { width: 80%; max-width: 250px; height: auto; }
    .form-panel { flex-basis: 60%; padding: 3rem; box-sizing: border-box; }
    h1 { color: var(--text-color); text-align: left; margin-bottom: 0.5rem; font-weight: 600; font-size: 1.75rem; }
    .subtitle { color: var(--muted-text-color); margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; position: relative; }
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--muted-text-color); width: 20px; height: 20px; }
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 0.8rem 0.8rem 0.8rem 45px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
    .btn { display: block; width: 100%; padding: 0.9rem; border: none; background-color: var(--primary-color); color: white; font-size: 1rem; font-weight: 600; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; }
    .btn:hover { background-color: var(--primary-hover); transform: translateY(-2px); }

    @media (max-width: 800px) {
        .main-container { flex-direction: column; margin: 1rem; }
        .image-panel { display: none; }
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="image-panel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#FFFFFF">
            <path d="M128 128h256v160H128z" opacity=".2"/>
            <path d="M416 96H96a32 32 0 00-32 32v256a32 32 0 0032 32h320a32 32 0 0032-32V128a32 32 0 00-32-32zm-32 256H128V128h256z"/>
            <path d="M320 224h-32v-32a16 16 0 00-32 0v32h-32a16 16 0 000 32h32v32a16 16 0 0032 0v-32h32a16 16 0 000-32z"/>
            <path d="M160 32h192v32h-32V48H176v16h-32V48a16 16 0 0116-16z" opacity=".2"/>
            <path d="M352 32H160a16 16 0 0116-16h160a16 16 0 0116 16v32h-32V32z"/>
        </svg>
    </div>
    <div class="form-panel">
        <h1>Register Patient</h1>
        <p class="subtitle">Enter the patient's details to get started.</p>
        <form method="POST">
            <div class="form-group">
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    <input type="text" id="name" name="name" required placeholder="Full Name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    <input type="text" id="phone" name="phone_number" placeholder="Phone Number (Optional)">
                </div>
            </div>
            <button type="submit" class="btn">Register Patient</button>
        </form>
    </div>
</div>
{% endblock %}
